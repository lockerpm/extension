          Saved Login
        </div>

          <svg width="18" height="4" viewBox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 2C4 3.10457 3.10457 4 2 4C0.895431 4 0 3.10457 0 2C0 0.895431 0.895431 0 2 0C3.10457 0 4 0.895431 4 2ZM11 2C11 3.10457 10.1046 4 9 4C7.89543 4 7 3.10457 7 2C7 0.895431 7.89543 0 9 0C10.1046 0 11 0.895431 11 2ZM16 4C17.1046 4 18 3.10457 18 2C18 0.895431 17.1046 0 16 0C14.8954 0 14 0.895431 14 2C14 3.10457 14.8954 4 16 4Z" fill="#161922"/>

      </header>
      <main id="content" class="main">
        <div class="cs-list-withScroll"></div>
      </main>
    </div>
    <div id="templates" style="display: none;">
      <div class="cs-list-withScroll" id="template-list-ciphers"></div>
      <div class="cs-vault-locked" id="template-vault-locked">
        <div class="cs-inform-no-ciphers">Vault is locked.</div>
        <div style="text-align: center">
          <button class="btn-inform-login" id="btn-inform-login">
            Login now
          </button>
        </div>
      </div>
      <div class="cs-password-generated" id="template-generated-password">
        <div class="input-group">
          <input type="password" class="generated-password">
          <div>
            <svg class="btn-show-password" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5.25C4.5 5.25 1.5 12 1.5 12C1.5 12 4.5 18.75 12 18.75C19.5 18.75 22.5 12 22.5 12C22.5 12 19.5 5.25 12 5.25Z" stroke="#161922" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <path d="M20.25 7.875H11.625" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            </svg>
          </div>
        </div>
        <div style="text-align: center">
          <button id="button_use_password" class="use-password">
            Use this password
          </button>
        </div>
      </div>
      <div class="cs-dropdown-options" id="template-dropdown-options">
        <div id="OPTION_GENPASS" class="dropdown-option">Generate Password</div>
        <div id="OPTION_TURNOFF" class="dropdown-option">Turn off for this page</div>
        <div id="OPTION_FILLELSE" class="dropdown-option">Fill something else</div>
      </div>
      <div class="cs-generate-password" id="template-generate-password">
        <div class="cs-generate-password-output">
          <div class="cs-password-output">
            <div id="generated_password" class="cs-generate-password-password">nFb!aZW#LAW*LEH3</div>
            <div id="button_regenerate" style="cursor: pointer">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

          </div>
          <div>
            <button id="button_use_password" class="use-password">
              Use this password
            </button>
          </div>
        </div>
        <div class="cs-generate-password-options">
          <div class="cs-ui-components">
            <div>Length: <span id="password_length">16</span></div>
            <input id="password_length_slider" max="64" min="8" step="1" type="range" value="16">
          </div>
          <hr>
          <label class="cs-generator-checkbox ui-components">
            <input type="checkbox" id="checkbox_use_upper" class="ui-components" checked="">
            <span>Use uppercase letters (A-Z)</span>
          </label>
          <label class="cs-generator-checkbox ui-components">
            <input type="checkbox" id="checkbox_use_lower" class="ui-components" checked="">
            <span>Use lowercase letters (a-z)</span>
          </label>
          <label class="cs-generator-checkbox ui-components">
            <input type="checkbox" id="checkbox_use_digits" class="ui-components" checked="">
            <span>Use digits (0-9)</span>
          </label>
          <label class="cs-generator-checkbox ui-components">
            <input type="checkbox" id="checkbox_use_symbols" class="ui-components" checked="">
            <span>Use symbols (@!$%*)</span>
          </label>
          <label class="cs-generator-checkbox ui-components">
            <input type="checkbox" id="checkbox_avoid_ambiguous" class="ui-components">
            <span>Avoid ambiguous characters</span>
          </label>
        </div>
      </div>
